<div class="grid grid-middle">
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island">
    <img class="img-flex push-0" src="{{page.image}}" alt="Soap product photo">
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island">
    <div class="gutter-1-4">
      <h1 class="product-name push-0">{{page.title}}</h1>
      <p class="product-detail push-0 pad-b">{{page.product-details}}</p>
      <p class="product-price">{{page.term}}</p>
      {% pattern forms/quantity %}
    </div>
    {% pattern buttons/dark text="ADD TO CART" %}
  </div>
</div>
