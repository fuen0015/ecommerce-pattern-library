<div class="push-1-2">
  <label for="zip">Postal Code</label>
  <input id="zip" type="text" pattern="[0-9]*" placeholder=" example: K1T4V6" required aria-describedby="postal-code-error">
  <p class="error-message milli island-1-4 push-0" id="postal-code-error">
    <i class="icon 1-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label"> Please provide a postal code</span>
  </p>
</div>
