<div class="push-1-2 quantity">

  <select id="quantity" required aria-describedby="quantity-error">
    <option>-</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
