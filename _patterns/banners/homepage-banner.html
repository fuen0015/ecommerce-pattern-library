<div class="hero-image text-center">
  <img class="img-flex banner-img" src="/images/{{include.image}}" alt="Soap on a plate with some rocks next to it">
  <div class="hero-text">
    <h1 class="banner-header">{{include.title | default: 'A GIFT FROM NATURE'}}</h1>
    <p>{{include.details | default: 'Homemade soap made with all natural ingredients'}}</p>
    {% if include.button_url %}
      {% pattern buttons/light text="SHOP NOW" url=include.button_url%}
    {% endif %}
  </div>
</div>
